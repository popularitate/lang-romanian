flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Raportați postările
      view_flags_label: Vizualizați postările raportate

    # These translations are used in the Flags Settings modal dialog.
    settings:
      flag_own_posts_label: Permiteți utilizatorilor să raporteze propriile lor postări
      guidelines_url_label: Adresă URL a Regulilor comunității
      title: Setări Raportari

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Vă mulțumim că ați raportat această postare. Moderatorii noștri o vor analiza.
      dismiss_button: => core.ref.okay
      reason_details_placeholder: Detalii suplimentare (opțional)
      reason_inappropriate_label: Neadecvat
      reason_inappropriate_text: "Această postare este jignitoare, abuzivă sau încalcă <a> regulile comunității noastre</a>."
      reason_missing_message: Vă rugăm să furnizați câteva detalii pentru moderatorii noștri.
      reason_off_topic_label: "Pe langa subiect"
      reason_off_topic_text: Această postare nu este relevantă pentru discuția actuală și ar trebui mutată în altă parte.
      reason_other_label: Alta (vă rugăm să specificați)
      reason_spam_label: Spam
      reason_spam_text: Această postare este o reclamă.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These translations are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Nu sunt Raportari
      item_text: "{username} în <em>{discussion}</em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These translations are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_button: Renunță la Report
      flagged_by_text: "Raportat de {username}"
      flagged_by_with_reason_text: "Raportat de {username} ca {reason}"

    # These translations are used by the post control buttons.
    post_controls:
      flag_button: Raporteaza

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Raporteaza Postarea
    flagged_posts: Postări Raportate
